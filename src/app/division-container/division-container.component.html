<!-- Division Top Boundary -->
<app-timeline-boundary
  *ngIf="!(division.type != 'Eon' && division == containers[0])"
  [value]="reverse ? division.end : division.start">
</app-timeline-boundary>

<!-- Division Body -->
<div 
  class="division-body type-{{dType}} background-{{dName}}"
  [ngClass]="{
    'no-subdivisions': !division.subdivisions.length,
    'subdivisions-displayed': division.showSubdivisions
  }">

  <!-- Outer Container -->
  <div 
    class="division-data-container-outer type-{{dType}}"
    [ngClass]="{'subdivisions-displayed': division.showSubdivisions}">

    <!-- Inner Container -->
    <div class="division-data-container-inner type-{{dType}}">

      <div class="division-info-container">
        
        <!-- Division Name and Duration -->
        <div class="division-name">{{division.name}} {{division.type}}</div>
        <div class="division-duration">
          <div>
            <span>{{division.start}}</span>
            <span *ngIf="division.end > 0"> - {{division.end}}</span>
            <span *ngIf="division.end == 0"> Million Years Ago - </span> 
          </div>
          <div>
            <span *ngIf="division.end > 0">Million Years Ago</span>
            <span *ngIf="division.end == 0">Present Time</span> 
          </div>
        </div>

      </div>
      
      <!-- Division Image -->
      <div 
        *ngIf="division.image" 
        class="division-image-container">
        <img src="./assets/img/{{dType}}/{{dName}}.jpg">
      </div>

      <!-- Subdivisions Button (Inner) -->
      <div 
        *ngIf="division.showSubdivisions"
        class="timeline-button-container timeline-button-container-inner">
        <app-timeline-button
          *ngIf="division.subdivisions.length"
          text="Hide {{division.subdivisions[0].type}}s"
          (click)="hideSubdivisions(containers, division.name)">
        </app-timeline-button>
      </div>

    </div>

    <!-- Division Description -->
    <div 
      class="division-description type-{{dType}}"
      [ngClass]="{'subdivisions-displayed': division.showSubdivisions}">
      <ul>
        <li *ngFor="let text of division.description" [innerHTML]="text"></li>
      </ul>
    </div>

  </div>

  <!-- Subdivisions Button -->
  <div 
    class="timeline-button-container"
    [ngClass]="{'subdivisions-displayed': division.showSubdivisions}">
    <div 
      *ngIf="!division.subdivisions.length"
      class="timeline-button-placeholder"></div>
    <app-timeline-button
      *ngIf="division.subdivisions.length"
      text="{{division.showSubdivisions ? 'Hide' : 'Explore'}} {{division.subdivisions[0].type}}s"
      text2="({{division.name}} {{division.type}})"
      blockType="{{dType}}"
      (click)="toggleSubdivisions(containers, division.name)">
    </app-timeline-button>
  </div>

  <!-- Subdivisions -->
  <div 
    *ngIf="division.subdivisions.length"
    class="subdivisions-container"
    [ngClass]="{'subdivisions-displayed': division.showSubdivisions}">
    <app-division-container
      *ngFor="let subdivision of division.subdivisionContainers"
      [containers]="division.subdivisionContainers"
      [division]="subdivision"
      [reverse]="reverse">
    </app-division-container>
  </div>

  <!-- Subdivisions Button (Bottom) -->
  <div 
    *ngIf="division.showSubdivisions"
    class="timeline-button-container timeline-button-container-bottom type-{{dType}}">
    <app-timeline-button
      *ngIf="division.subdivisions.length"
      text="Hide {{division.subdivisions[0].type}}s"
      text2="({{division.name}} {{division.type}})"
      blockType="{{dType}}"
      buttonType="bottom"
      (click)="hideSubdivisions(containers, division.name)">
    </app-timeline-button>
  </div>

</div>

<!-- Division Bottom Boundary -->
<app-timeline-boundary
  *ngIf="division.type == 'Eon' && division == containers[containers.length - 1]"
  [value]="reverse ? division.start : division.end">
</app-timeline-boundary>
